<!DOCTYPE html>
<html lang="en">
<html>
<head>

    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css"/>
    <script src="../../plugin/jquery/jquery.min.js"></script>
    <script src="../../plugin/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../style/common.css"/>
    <script src="../../script/common.v1.js"></script>
    <script src="../../script/ui.v1.js"></script>


    <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

        window.addEventListener("load", initialize);

        function initialize(){

            btnPrintTable.addEventListener("click",btnPrintTableMC);


            serverdata=httpRequest("../../reports/supplierdetails","GET");
            loadReports();
        }

        function loadReports() {
            var columns = [{type:"string",name:"Code"},
                {type:"string",name:"Name"},
                {type:"number",name:"Quantity"},
                {type:"number",name:"ROP"}];
            drawReportTable('tbl',serverdata,columns);

        }




        function btnPrintTableMC() {
            printDiv("tableview",370,370,400);
        }





    </script>



</head>

<body style="height:1000px;">


<div class="container-fluid">
    <div class="row" id="ui">
        <div class="col-md-12">
            <div class="panel panel-primary" style="margin-top: 10px;">
                <div class="panel-heading">
                    <h3>Supplier Details Report</h3>
                </div>

                <div class="panel-body" >

                    <div class="row">

                        <div class="col-md-12" id="ondemandcriteria">
                            <form class="form-inline" onsubmit="return false">

                                <div class="text-right" style="margin-top: 10px;">
                                    <button class="btn btn-primary btn-sm"  id="btnPrintTable" > <span class="glyphicon glyphicon-print"> </span> Print Table  </button>

                                </div>

                            </form>
                        </div>

                    </div>

                    <div class="row" style="height: 50px;">
                    </div>

                    <div class="row" id="allreport">
                        <div class="col-md-3" ></div>
                        <div class="col-md-6" id="tableview"> <h2>Supplier details Report</h2> <hr/> <div id="tbl"></div>   </div>
                        <div class="col-md-3" ></div>

                    </div>

                </div>

                <div class="panel-footer">
                    <div id="err" style="display: none">

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
